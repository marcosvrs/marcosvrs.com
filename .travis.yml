dist: trusty

addons:
  chrome: stable

language: node_js

node_js:
  - "node"

env:
  - CURRENT_TAG="$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

cache:
  directories:
    - node_modules

before_deploy:
  - npm run build
  # https://docs.travis-ci.com/user/deployment/releases
  - if [ "$TRAVIS_BRANCH" == master ]; then
      git config --local user.name "Marcos Vin√≠cius Rubido";
      git config --local user.email "github@marcosvrs.com";
      git tag "$CURRENT_TAG";
      echo "Created tag $CURRENT_TAG";
    fi

deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    project: "develop"
    on:
      branch: develop
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    on:
      tags: true
  - provider: releases
  # https://docs.travis-ci.com/user/github-oauth-scopes/#Travis-CI-for-Open-Source-Projectsg
    api_key:
      secure: ""
    on:
      branch: master